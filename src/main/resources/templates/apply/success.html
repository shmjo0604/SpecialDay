<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #body-wrapper {
            min-height: 80%;
            position: relative;
        }

        footer {
            position: relative;
        }

        #apply_success {
            padding-top: 120px;
        }
        .card {
            width: 850px;
            height: 500px;
            padding-top: 20px;
            border-radius: 25px;

        }
    </style>
</head>

<body>
    <!-- header 영역 -->
    <header th:replace="~{header :: headerFragment}"></header>

    <main id="body-wrapper">
        <div id="apply_success" class="container">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="logo-wrap" style="text-align: center;">
                        <img th:src="@{/image/logo.svg}" alt="로고 이미지" style="width: 300px; height: 300px;" />
                        <h3 style=" font-weight: bolder; color: rgb(103, 179, 103) ;">결제가 완료되었습니다.
                        </h3>


                        <div style="padding-top: 30px;">
                            <a type="button" th:href="@{/home.do}" class="btn btn-primary">홈 화면으로</a>
                            <a type="button" th:href="@{/member/mypage.do(menu=1,page=1)}" class="btn btn-success">신청
                                내역으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>
    
    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--axios library-->
    <script th:src="@{/js/axios.min.js}"></script>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script>
        const contextPath = $('#contextPathHolder').attr('data-contextPath');
    </script>

    <!--Main js-->
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
