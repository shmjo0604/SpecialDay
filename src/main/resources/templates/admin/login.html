<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <style>
        .form-floating>.form-control {
            height: 100%;
        }

        #login-card {
            /* margin-top: 250px; */
            /* margin-left: -90px; */
            border-color: #23ba15;

        }

        /* .logo-wrap img {
         width: 100%;
         height: 150px;
      } */

        #login-button {

            width: 120px;
            height: 48px;
            font-size: 20px;
            background: var(--main-color);
            color: white;
            border: solid 1px var(--main-color);
            border-radius: 5px;

        }

        .login-divider {

            width: 0;
            border-right: 1px solid #e3e6f0;
            height: calc(3.75rem - 2rem);
            margin: auto 0.75rem;

        }

        .footer {
            padding-left: 45px;
            margin-left: 48px;
            margin-bottom: 20px;
        }

        .modal-header {
            background-color: #28c41a
        }

        :root {
            --body-background-color: #f0f5f3;
            --font-color: #4e4e4e;
            --main-color: #23ba15;

        }

        .stepper-wrapper {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stepper-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;

            @media (max-width: 768px) {
                font-size: 12px;
            }
        }

        .stepper-item::before {
            position: absolute;
            content: "";
            border-bottom: 2px solid #ccc;
            width: 100%;
            top: 20px;
            left: -50%;
            z-index: 2;
        }

        .stepper-item::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #ccc;
            width: 100%;
            top: 20px;
            left: 50%;
            z-index: 2;
        }

        .stepper-item .step-counter {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            margin-bottom: 6px;
        }

        .stepper-item.active {
            font-weight: bold;
        }

        .stepper-item.active .step-counter {
            background-color: #28c41a;
        }

        .stepper-item.completed .step-counter {
            background-color: #4bb543;
        }

        .stepper-item.completed::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #4bb543;
            width: 100%;
            top: 20px;
            left: 50%;
            z-index: 3;
        }

        .stepper-item:first-child::before {
            content: none;
        }

        .stepper-item:last-child::after {
            content: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center" >
                <div class="col-lg-5" style="background-color: black;">
                    <div id="login-card" class="card shadow-lg border-0 rounded-lg w-100 mt-5" style="background-color: black;">
                        <div class="logo-wrap" style="text-align: center; margin-top: 8%; margin-bottom: 5%; background-color: black;">
                            <a th:href="@{/home.do}">
                                <img class="p-4" th:src="@{/image/logo.svg}" alt="로고 이미지" />
                            </a>
                        </div>
                        <div class="card-body" style="background-color: black;">
                            <form id="form" th:action="@{/admin/loginaction.do}" method="post">
                                <div class="form-floating mb-4">
                                    <input id="id" class="form-control" type="text" placeholder="ID" name="id" value="admin1">
                                    <label>아이디</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input id="pw" class="form-control" type="password" placeholder="Password" name="password" value="pw1">
                                    <label>패스워드</label>
                                </div>
                                
                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                    <button id="login-button" class="btn btn-outline-success" type="submit">로그인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
