<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <!--Bootstrap 용 Icon CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- font awesome용 css CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--thymeleaf contextpath-->
    <link
      id="contextPathHolder"
      th:data-contextPath="${#httpServletRequest.getContextPath()}"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #body-wrapper {
        min-height: 100%;
        position: relative;
      }

      #body-content {
        padding-bottom: 150px;
        margin-top: 120px;
      }

      footer {
        position: relative;
        height: 150px;
      }

      /* mypage css */
      .sidevar > .sidevar-menu > ul > li {
        list-style: none;
      }

      .sidevar > .sidevar-menu > ul > li > ul > li {
        list-style: none;
      }

      .sidevar > .sidevar-menu > ul > li > a {
        text-decoration: none;
        color: black;
      }

      .sidevar > .sidevar-menu > ul > li > ul > li > a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>

  <body>
    <!--header 영역-->
    <header th:replace="~{header :: headerFragment}"></header>

    <!--main 영역-->
    <div id="body-wrapper">
      <div id="body-content" class="container">
        <div class="row">
          <!--left-->
          <div class="col-md-3">
            <div class="sidevar">
              <div class="sidevar-header">
                <a
                  th:href="@{/review/customercenter.do(menu=1)}"
                  style="
                    margin-left: 30px;
                    font-size: large;
                    text-decoration: none;
                    color: black;
                  "
                  >고객센터</a
                >
              </div>
              <div class="sidevar-menu">
                <ul>
                  <hr style="border: 2px solid; color: forestgreen" />
                  <li>
                    <a th:href="@{customercenter.do(menu=2)}">1:1 문의하기</a>
                  </li>
                  <hr />
                </ul>
              </div>
            </div>
          </div>
          <!--right-->
          <div class="col-8">
            <img th:src="@{/image/고객센터배너.jpg}" style="width: 800px" />

            <th:block th:if="${#strings.equals(param.menu, '1')}">
              <div
                th:insert="~{/review/inqueryselectlist :: inqueryselectlist_Fragment}"
              ></div>
            </th:block>
            <th:block th:if="${#strings.equals(param.menu, '2')}">
              <div
                th:insert="~{/review/inqueryinsert :: inqueryinsert_Fragment}"
              ></div>
            </th:block>
          </div>
          <!--/right-->
        </div>
      </div>
    </div>

    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--axios library-->
    <script th:src="@{/js/axios.min.js}"></script>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--SweetAlert2 JS-->
    <script th:src="@{/js/sweetalert2@11.js}"></script>
    <!-- font awesome용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script th:inline="javascript"></script>
  </body>
</html>
